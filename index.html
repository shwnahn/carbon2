    <link rel="stylesheet" href="styles.css">
</head>

    <div id="game-settings">
        <h1>온실가스 배출권 거래제도 게임</h1>
        <div id="current-turn"><span id="turn-number">1</span>번째 턴</div>
        <div id="teams">
            <div class="team" data-team="1">
                <h2>1조</h2>
                <div>자산: <span class="money">1000</span>원</div>
                <div>온실가스 배출권: <span class="carbon-credits">10</span>개</div>
                <div>탄소 배출효율: <span class="carbon-efficiency">1.0</span></div>
                <button class="action-button produce">제품 만들기</button>
                <button class="action-button improve-efficiency">탄소 배출효율 높이기</button>
                <button class="action-button buy-carbon-credits">온실가스 배출권 사기</button>
                <button class="action-button sell-carbon-credits">온실가스 배출권 팔기</button>
                <div class="transaction-form" style="display:none;">
                    <input type="number" class="carbon-credits-amount" placeholder="개수">
                    <input type="number" class="carbon-credits-price" placeholder="가격">
                    <button class="submit-transaction">제출</button>
                </div>
